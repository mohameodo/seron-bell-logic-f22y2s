<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Class Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#005A9C',
                        'secondary': '#B31B1B',
                        'accent': '#F7C42F',
                        'light-bg': '#F8F9FA',
                        'light-card': '#FFFFFF',
                        'light-text': '#212529',
                        'dark-bg': '#1A202C',
                        'dark-card': '#2D3748',
                        'dark-text': '#E2E8F0',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text font-['Poppins',_sans-serif] transition-colors duration-300">

    <div id="app-container" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-light-card dark:bg-dark-card shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-4">
                        <img src="https://bell-logic.com/images/rmhslogo.png" alt="RMHS Logo" class="h-10 w-10">
                        <a href="index.html" class="text-xl font-bold text-primary dark:text-accent">Class Countdown</a>
                    </div>
                    <nav class="hidden md:flex items-center space-x-4">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium text-light-text dark:text-dark-text hover:bg-gray-200 dark:hover:bg-gray-700">Dashboard</a>
                        <a href="schedule.html" class="px-3 py-2 rounded-md text-sm font-medium text-light-text dark:text-dark-text hover:bg-gray-200 dark:hover:bg-gray-700">Full Schedule</a>
                        <a href="calendar.html" class="px-3 py-2 rounded-md text-sm font-medium text-primary dark:text-dark-text hover:bg-gray-200 dark:hover:bg-gray-700">Calendar</a>
                        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i class="fas fa-moon text-lg text-primary dark:hidden"></i>
                            <i class="fas fa-sun text-lg text-accent hidden dark:inline"></i>
                        </button>
                    </nav>
                    <div class="md:hidden flex items-center">
                        <button id="mobile-menu-button" class="p-2 rounded-md">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
             <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden hidden bg-light-card dark:bg-dark-card border-t border-gray-200 dark:border-gray-700">
                <a href="index.html" class="block px-4 py-2 text-sm text-light-text dark:text-dark-text hover:bg-gray-200 dark:hover:bg-gray-700">Dashboard</a>
                <a href="schedule.html" class="block px-4 py-2 text-sm text-light-text dark:text-dark-text hover:bg-gray-200 dark:hover:bg-gray-700">Full Schedule</a>
                <a href="calendar.html" class="block px-4 py-2 text-sm text-light-text dark:text-dark-text hover:bg-gray-200 dark:hover:bg-gray-700">Calendar</a>
                <div class="px-4 py-2">
                     <button id="theme-toggle-mobile" class="w-full text-left flex items-center space-x-2 p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
                        <i class="fas fa-moon text-lg text-primary dark:hidden"></i>
                        <i class="fas fa-sun text-lg text-accent hidden dark:inline"></i>
                        <span class="dark:hidden">Dark Mode</span>
                        <span class="hidden dark:inline">Light Mode</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="bg-light-card dark:bg-dark-card p-6 rounded-xl shadow-lg">
                <div id="calendar-header" class="flex items-center justify-between mb-4">
                    <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="month-year" class="text-2xl font-bold"></h2>
                    <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-1 sm:gap-2">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-auto">
            <a href="https://seron.dev" target="_blank" rel="noopener noreferrer" id="seron-pill" class="fixed bottom-4 right-4 bg-black text-white text-xs font-semibold px-3 py-1.5 rounded-full shadow-lg hover:bg-gray-800 transition-all transform hover:scale-105 z-50">
                Made by Seron
            </a>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="js/modules/calendar.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.calendarModule) {
                window.calendarModule.init();
            }
        });
    </script>
</body>
</html>
