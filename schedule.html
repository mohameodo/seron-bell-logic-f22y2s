<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Schedule - Red Mountain High</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            'light': '#DC2626', // red-600
                            'DEFAULT': '#B91C1C', // red-700
                            'dark': '#991B1B' // red-800
                        },
                        'secondary': '#4B5563', // gray-600
                        'light-bg': '#F9FAFB', // gray-50
                        'light-card': '#FFFFFF',
                        'light-text': '#1F2937', // gray-800
                        'dark-bg': '#111827', // gray-900
                        'dark-card': '#1F2937', // gray-800
                        'dark-text': '#F9FAFB' // gray-50
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text font-sans antialiased transition-colors duration-300">

    <div id="app-wrapper" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-light-card dark:bg-dark-card shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex items-center space-x-4">
                        <img src="https://bell-logic.com/images/rmhslogo.png" alt="RMHS Logo" class="h-12 w-12 object-contain">
                        <h1 class="text-xl md:text-2xl font-bold text-primary dark:text-primary-light">Red Mountain High</h1>
                    </div>
                    <nav class="flex items-center space-x-4">
                        <a href="index.html" class="text-base font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-light transition-colors">Dashboard</a>
                        <a href="schedule.html" class="text-base font-medium text-primary dark:text-primary-light border-b-2 border-primary dark:border-primary-light">Schedule</a>
                        <button id="theme-toggle" class="w-10 h-10 rounded-full flex items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <i class="fas fa-sun text-lg" id="theme-icon-light"></i>
                            <i class="fas fa-moon text-lg hidden" id="theme-icon-dark"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-center mb-8">Full Bell Schedules</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                <!-- A Day Schedule -->
                <div class="bg-light-card dark:bg-dark-card p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-center text-primary dark:text-primary-light">ðŸ”´ A Day Schedule</h2>
                    <p class="text-center text-gray-500 dark:text-gray-400 mb-6">(Monday & Thursday)</p>
                    <ul class="space-y-3" id="a-day-schedule"></ul>
                </div>

                <!-- B Day Schedule -->
                <div class="bg-light-card dark:bg-dark-card p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-center text-blue-600 dark:text-blue-400">ðŸ”µ B Day Schedule</h2>
                     <p class="text-center text-gray-500 dark:text-gray-400 mb-6">(Tuesday & Friday)</p>
                    <ul class="space-y-3" id="b-day-schedule"></ul>
                </div>

                <!-- Wednesday Schedule -->
                <div class="bg-light-card dark:bg-dark-card p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-center text-green-600 dark:text-green-400">ðŸŸ¢ Wednesday Schedule</h2>
                     <p class="text-center text-gray-500 dark:text-gray-400 mb-6">(Shortened Day)</p>
                    <ul class="space-y-3" id="wednesday-schedule"></ul>
                </div>

            </div>
        </main>
    </div>

    <a href="https://seron.dev" target="_blank" class="fixed bottom-4 right-4 bg-gray-800 text-white text-xs font-bold py-2 px-3 rounded-full shadow-lg hover:bg-black transition-colors z-50">
        Made by Seron
    </a>

    <script type="module" src="js/schedule-page.js"></script>
</body>
</html>
