<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Schedule - Class Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">

    <div id="app-container" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50 shadow-sm">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-school text-2xl text-blue-600 dark:text-blue-400"></i>
                    <a href="/" class="text-2xl font-bold text-slate-900 dark:text-white">Class Countdown</a>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-slate-600 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-semibold">Dashboard</a>
                    <a href="schedule.html" class="text-slate-600 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-semibold">Full Schedule</a>
                    <a href="calendar.html" class="text-slate-600 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-semibold">Calendar</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="text-slate-600 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 text-xl">
                        <i class="fas fa-sun" id="theme-icon-light"></i>
                        <i class="fas fa-moon hidden" id="theme-icon-dark"></i>
                    </button>
                    <button id="mobile-menu-button" class="md:hidden text-slate-600 dark:text-slate-300 text-2xl">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </nav>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2">
                <a href="index.html" class="block text-slate-600 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-semibold py-2">Dashboard</a>
                <a href="schedule.html" class="block text-slate-600 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-semibold py-2">Full Schedule</a>
                <a href="calendar.html" class="block text-slate-600 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-semibold py-2">Calendar</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-6 py-8">
            <h1 class="text-4xl font-bold text-center mb-8">Weekly Bell Schedules</h1>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- A Day Schedule -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 flex items-center text-red-500"><i class="fas fa-calendar-day mr-3"></i>A Day Schedule</h2>
                    <p class="text-slate-500 dark:text-slate-400 mb-4">Monday & Thursday</p>
                    <div id="schedule-a" class="space-y-3"></div>
                </div>

                <!-- B Day Schedule -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 flex items-center text-blue-500"><i class="fas fa-calendar-day mr-3"></i>B Day Schedule</h2>
                    <p class="text-slate-500 dark:text-slate-400 mb-4">Tuesday & Friday</p>
                    <div id="schedule-b" class="space-y-3"></div>
                </div>

                <!-- Wednesday Schedule -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 flex items-center text-green-500"><i class="fas fa-calendar-day mr-3"></i>Wednesday Schedule</h2>
                    <p class="text-slate-500 dark:text-slate-400 mb-4">Shortened Day</p>
                    <div id="schedule-w" class="space-y-3"></div>
                </div>
            </div>
        </main>
    </div>

    <a href="https://seron.dev" target="_blank" rel="noopener noreferrer" class="fixed bottom-4 right-4 bg-black text-white text-xs font-semibold px-3 py-1.5 rounded-full shadow-lg hover:bg-gray-800 transition-colors z-50">
        Made by Seron
    </a>

    <script type="module" src="js/schedule-page.js"></script>
</body>
</html>
